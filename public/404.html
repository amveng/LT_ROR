<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: arial, sans-serif;
  }

  .rails-default-error-page > div {
    
    background: linear-gradient(180deg, #da004d, red, #da004d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    color: #da004d;
    font-size: 120px;
    font-weight: bold;
  }

  .rails-default-error-page > h3 {
    color: #555555;
    margin-top: 100px;
  }

  .rails-default-error-page > p {
    text-align: center;
    width: 500px;
    color: #555555;
    margin: 30px;
  }

  .button-lt {     
      background-color: #28a745;
      border: none;
      color: white;
      padding: 16px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 6px;
      
      box-shadow: 0.3em 0.3em 5px rgba(122,122,122,0.5);
      font-size: 18px;
      margin: 4px 2px;
      cursor: pointer;
      background-image: linear-gradient(-180deg, #34d058, #28a745 90%);
  } 

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
      <h3>Упс, страница не найдена...</h2>

</html>
